    <!-- SPA redirect handler: GitHub Pages 404.html sends ?p=/path -->
    <script>
      (function() {
        var redirect = new URLSearchParams(window.location.search).get('p');
        if (redirect) {
          window.history.replaceState(null, '', '/TMP_remod_v1' + redirect);
        }
      })();
    </script>
