name: CI
on: [pull_request]
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run lint
      - run: npx tsc --noEmit
      - run: npm run test:ci
      - run: npm run build
      - name: Check bundle size
        run: |
          MAIN_SIZE=$(stat -c%s dist/assets/index-*.js 2>/dev/null || stat -f%z dist/assets/index-*.js)
          echo "Main bundle size: $MAIN_SIZE bytes"
          MAX_SIZE=512000
          if [ "$MAIN_SIZE" -gt "$MAX_SIZE" ]; then
            echo "::error::Main bundle ($MAIN_SIZE bytes) exceeds limit ($MAX_SIZE bytes)"
            exit 1
          fi
